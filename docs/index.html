<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram WebApp Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #f8f9fa; }
    #calendar { max-width: 90%; margin: 1rem auto; }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // use full screen

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        height: "auto",
        dateClick: function(info) {
          tg.sendData(info.dateStr); // sends the selected date back to the bot
          tg.close(); // closes webapp after selecting date
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
